<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços - Admin</title>
  <link rel="stylesheet" href="/static/css/style-adm-servicos.css" />
</head>
<body>
  <header>
    <h1>Serviços</h1>
  </header>

  <main>
    <div class="topo">
      <button class="btn-novo">Cadastrar novo serviço</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Duração</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Corte Feminino</td>
          <td>Corte moderno com finalização</td>
          <td>R$ 100</td>
          <td>45 min</td>
        </tr>
        <tr>
          <td>Manicure</td>
          <td>Limpeza, corte e esmaltação</td>
          <td>R$ 50</td>
          <td>30 min</td>
        </tr>
        <!-- Outras linhas podem ser adicionadas dinamicamente -->
      </tbody>
    </table>
  </main>
</body>
</html>
