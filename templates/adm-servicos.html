<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços - Admin</title>
  <link rel="stylesheet" href="/static/css/style-adm-servicos.css" />
</head>
<body>
  <header>
    <h1>Serviços</h1>
  </header>

  <main>
    <div class="topo">
      <a href="{{ url_for('cadastrar_servico') }}">
        <button class="btn-novo">Cadastrar novo serviço</button>
      </a>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Duração</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for servico in servicos %}
        <tr>
          <td>{{ servico.nome }}</td>
          <td>{{ servico.descricao }}</td>
          <td>R$ {{ "%.2f"|format(servico.preco) }}</td>
          <td>{{ servico.duracao }} min</td>
          <td>
            <a href="{{ url_for('editar_servico', servico_id=servico.idServico) }}">Editar</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5">Nenhum serviço cadastrado.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
