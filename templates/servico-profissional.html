<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Profissional</title>
  <link rel="stylesheet" href="/static/css/style-servico-profissional.css" />
</head>
<body>
  <header>
    <h1>Perfil do Profissional</h1>
  </header>

  <main>
    <div class="perfil">
      <img src="/static/img/maria.PNG" alt="Foto do Profissional" class="foto-perfil" />
      <div class="dados-profissional">
        <h2>Nome do Profissional</h2>
        <p><strong>Telefone:</strong> (11) 99999-9999</p>
        <p><strong>E-mail:</strong> exemplo@email.com</p>

        <div class="acoes-profissional">
          <button class="btn-editar">Editar</button>
          <button class="btn-excluir">Excluir</button>
        </div>
      </div>
    </div>

    <form class="form-atribuir-servico">
      <label for="servico">Atribuir Serviço:</label>
      <select id="servico" name="servico" required>
        <option value="" disabled selected>Selecione um serviço</option>
        <option value="corte">Corte</option>
        <option value="manicure">Manicure</option>
        <option value="hidratação">Hidratação</option>
      </select>
      <button type="submit">Atribuir</button>
    </form>

    <section class="agenda">
      <h3>Montar Agenda do Profissional</h3>
      <form id="form-agenda">
        <div>
          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required />
        </div>
        <div>
          <label for="horario">Horário:</label>
          <input type="time" id="horario" name="horario" required />
        </div>
        <button type="submit">Adicionar Horário</button>
      </form>
    </section>
  </main>
</body>
</html>
