<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico de Agendamentos</title>
  <link rel="stylesheet" href="/static/css/style-historico.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/img/LogoSalao2.png" width="500px" alt="Logo do Salão" />
    </div>
  </header>

  <main>
    <h1>Histórico de Agendamentos</h1>
    <div class="agendamentos">

      <div class="agendamento">
        <h2>Corte</h2>
        <p><strong>Profissional:</strong> Maria Oliveira</p>
        <p><strong>Data:</strong> 20/04/2025</p>
        <p><strong>Hora:</strong> 14:00</p>
        <p><strong>Status:</strong> <span class="status realizado">Realizado</span></p>
      </div>

      <div class="agendamento">
        <h2>Coloração</h2>
        <p><strong>Profissional:</strong> João Silva</p>
        <p><strong>Data:</strong> 30/05/2025</p>
        <p><strong>Hora:</strong> 16:00</p>
        <p><strong>Status:</strong> <span class="status pendente">Pendente</span></p>
        <button class="cancelar">Cancelar Agendamento</button>
      </div>

      <div class="agendamento">
        <h2>Escova</h2>
        <p><strong>Profissional:</strong> Carlos Santos</p>
        <p><strong>Data:</strong> 15/04/2025</p>
        <p><strong>Hora:</strong> 10:30</p>
        <p><strong>Status:</strong> <span class="status cancelado">Cancelado</span></p>
      </div>

    </div>
  </main>
</body>
</html>
