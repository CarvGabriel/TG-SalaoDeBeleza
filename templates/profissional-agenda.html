<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda do Profissional</title>
  <link rel="stylesheet" href="/static/css/style-profissional-agenda.css" />
</head>
<body>
  <header>
    <h1>Minha Agenda</h1>
  </header>

  <main>
    <div class="paginacao-datas">
      <button class="data">07/05</button>
      <button class="data ativo">08/05</button>
      <button class="data">09/05</button>
      <button class="data">10/05</button>
      <button class="data">11/05</button>
    </div>

    <div class="lista-agendamentos">
      <div class="agendamento">
        <h3>Maria Silva</h3>
        <p><strong>Serviço:</strong> Corte de Cabelo</p>
        <p><strong>Horário:</strong> 14:00</p>
        <span class="status confirmado">Confirmado</span>
      </div>

      <div class="agendamento">
        <h3>Carlos Andrade</h3>
        <p><strong>Serviço:</strong> Barba</p>
        <p><strong>Horário:</strong> 16:30</p>
        <span class="status confirmado">Confirmado</span>
      </div>
    </div>
  </main>
</body>
</html>
