<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Início - Profissional</title>
  <link rel="stylesheet" href="/static/css/style-inicio-profissional.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1>Bem-vindo, {{ current_user.nome }}</h1>
    <a href="{{ url_for('logout') }}" class="logout-icon" title="Sair" onclick="return confirmarLogout();">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash {{ 'flash-' + category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main>
    <div class="menu-profissional">
      <a href="{{ url_for('profissional_agenda') }}">
        <button>Ver Agenda</button>
      </a>

      <a href="{{ url_for('profissional_agendar') }}">
        <button>Agendar Serviço para Cliente</button>
      </a>
    </div>
  </main>

  <script>
    function confirmarLogout() {
      return confirm("Tem certeza que deseja sair do sistema?");
    }
  </script>
</body>
</html>
