<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <img src="/static/img/LogoSalao2.png" class="logo-login" alt="Logo do Salão">
      <h2>Entrar na sua conta</h2>

      <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
          {{ form.email.label }}<br>
          {{ form.email(size=32, class_='form-control') }}
        </div>
        <div class="form-group">
          {{ form.senha.label }}<br>
          {{ form.senha(size=32, class_='form-control') }}
        </div>

        <button type="submit">{{ form.submit.label }}</button>
      </form>

      <div class="register">
        <p>Não tem conta? <a href="{{ url_for('register') }}">Cadastre-se</a></p>
      </div>
    </div>
  </div>
</body>
</html>
