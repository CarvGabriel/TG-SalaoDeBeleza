<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ titulo_pagina }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style-cadastrar-servico.css') }}">
  <link rel="stylesheet" href="/static/css/style-btnInicio.css" />
</head>
<body>
  <header>
    <h1>{{ titulo_pagina }}</h1>
    <a class="btn-inicio" href="{{ url_for('admin_inicio') }}">
      <i class="fas fa-home"></i> <img src="/static/img/home.png" alt="PÃ¡gina Inicial">
    </a>
  </header>

  <main>
    <form method="POST" class="form-servico">
      {{ form.hidden_tag() }}

      <label>{{ form.nome.label }}</label>
      {{ form.nome(class_='form-control') }}

      <label>{{ form.descricao.label }}</label>
      {{ form.descricao(class_='form-control') }}

      <label>{{ form.preco.label }}</label>
      {{ form.preco(class_='form-control') }}

      <label>{{ form.duracao.label }}</label>
      {{ form.duracao(class_='form-control') }}

      <button type="submit">{{ texto_botao }}</button>
    </form>
  </main>
</body>
</html>
