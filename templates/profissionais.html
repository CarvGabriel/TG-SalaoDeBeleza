<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profissionais - Admin</title>
  <link rel="stylesheet" href="/static/css/style-profissionais.css" />
</head>
<body>
  <header>
    <h1>Profissionais</h1>
  </header>

  <main>
    <div class="topo">
      <button class="btn-novo">Cadastrar novo profissional</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Especialidade</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mariana Costa</td>
          <td>Manicure</td>
          <td>(11) 90000-1234</td>
        </tr>
        <tr>
          <td>Lucas Almeida</td>
          <td>Cabeleireiro</td>
          <td>(11) 98888-5678</td>
        </tr>
        <!-- Outras linhas podem ser adicionadas dinamicamente -->
      </tbody>
    </table>
  </main>
</body>
</html>
