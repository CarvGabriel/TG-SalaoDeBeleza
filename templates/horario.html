<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selecionar Horário</title>
  <link rel="stylesheet" href="/static/css/style-horario.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/img/LogoSalao2.png" width="500px" alt="Logo do Salão" />
    </div>
  </header>

  <main>
    <h1>Selecionar Data e Horário</h1>
    <div class="resumo">
      <p><strong>Serviço:</strong> Corte</p>
      <p><strong>Profissional:</strong> Maria Oliveira</p>
    </div>

    <div class="selecao-data">
      <label for="data">Escolha a data:</label>
      <input type="date" id="data" />
    </div>

    <h2>Horários disponíveis</h2>
    <div class="horarios">
      <button class="horario">09:00</button>
      <button class="horario">10:30</button>
      <button class="horario">13:00</button>
      <button class="horario">15:00</button>
      <button class="horario">17:30</button>
    </div>
  </main>

  <button class="btn-confirmar">Confirmar Agendamento</button>
</body>
</html>
