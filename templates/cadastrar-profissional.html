<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Profissional</title>
  <link rel="stylesheet" href="/static/css/style-cadastrar-profissional.css" />
</head>
<body>
  <header>
    <h1>Cadastrar Novo Profissional</h1>
  </header>

  <main>
    <form class="form-profissional" enctype="multipart/form-data">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required />

      <label for="foto">Foto do Profissional:</label>
      <input type="file" id="foto" name="foto" accept="image/*" />

      <button type="submit">Salvar Profissional</button>
    </form>
  </main>
</body>
</html>
