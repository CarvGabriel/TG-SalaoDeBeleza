<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Profissional</title>
    <link rel="stylesheet" href="/static/css/style-profissional.css">
    <link rel="stylesheet" href="/static/css/style-btnInicio.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/img/LogoSalao2.png" width="500px" alt="Logo do Salão">
        </div>
        <a class="btn-inicio" href="{{ url_for('index') }}">
            <i class="fas fa-home"></i> <img src="/static/img/home.png" alt="Página Inicial">
        </a>
    </header>

    <main>
        <h1>Escolha o Profissional</h1>
        <h2 class="servico-nome">Serviço: {{ servico.nome }}</h2>

        <div class="container-profissionais">
            {% for profissional in profissionais %}
            <div class="card-profissional" data-nome="{{ profissional.nome }}">
                <img src="/static/img/joao.PNG" alt="{{ profissional.nome }}">
                <p>{{ profissional.nome }}</p>
                <a href="{{ url_for('selecionar_horario', profissional_id=profissional.idProfissional, servico_id=servico.idServico) }}">
                    <button class="selecionar">Selecionar</button>
                </a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
