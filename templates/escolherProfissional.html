<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Profissional</title>
    <link rel="stylesheet" href="/static/css/style-profissional.css">
    <link rel="stylesheet" href="/static/css/style-btnInicio.css" />

</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/img/LogoSalao2.png" width="500px" alt="Logo do Salão">
        </div>
        <a class="btn-inicio">
          <i class="fas fa-home"></i> <img src="/static/img/home.png" alt="Logo do Salão">
        </a>
    </header>

    <main>
        <h1>Escolha o Profissional</h1>
        <h2 class="servico-nome">Serviço: Corte</h2>

        <div class="container-profissionais">
            <div class="card-profissional" data-nome="João Silva">
                <img src="/static/img/joao.PNG" alt="João Silva">
                <p>João Silva</p>
                <button class="selecionar">Selecionar</button>
            </div>
            <div class="card-profissional" data-nome="Maria Oliveira">
                <img src="/static/img/maria.PNG" alt="Maria Oliveira">
                <p>Maria Oliveira</p>
                <button class="selecionar">Selecionar</button>
            </div>
            <div class="card-profissional" data-nome="Carlos Santos">
                <img src="/static/img/joao.PNG" alt="Carlos Santos">
                <p>Carlos Santos</p>
                <button class="selecionar">Selecionar</button>
            </div>
        </div>
    </main>
</body>
</html>
